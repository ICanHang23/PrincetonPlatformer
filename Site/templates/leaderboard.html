<!DOCTYPE html>
<html>
    <style>
        body {
            background: #f8f9fd !important;
        }

        .table-div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .table {
            min-width: 400px !important;
            width: 60%;
            background: #fff;
        }

        .table thead.thead-primary {
            background: #E77500;
        }

        .table thead th {
            border: none;
            padding: 20px 30px;
            font-size: 14px;
            color: #fff;
        }

        .table tbody tr {
            margin-bottom: 10px;
        }

        .table tbody th,
        .table tbody td {
            border: none;
            padding: 20px 30px;
            border-bottom: 3px solid #f8f9fd;
            font-size: 14px;
        }
    </style>

    <head>
        <title>Princeton Platformer - Leaderboard</title>
    </head>

    <body>
        {% include 'header.html' %}
        <br><br>
        <div class="table-div">
            <table class="table" id="overviewsTable">
                <thead class="thead-primary">
                    <tr>
                        <th>NetId</th>
                        <th>Number of Deaths</td>
                        <th>Time</td>
                    </tr>
                </thead>
                {% if table|length == 0: %}
                {% else %}
                {% for row in table %}
                <tbody>
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                    </tr>
                </tbody>
                {% endfor %}
                {% endif %}

            </table>
        </div>
    </body>
</html>
