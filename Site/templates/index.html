<!DOCTYPE html>
<html>
    <head>
        <title>Princeton Platformer</title>
    </head>
    <body>
        {% include 'header.html' %}
        <div class="main-body">
            <div class="main-btn-div">
                <form action="/game" method="get">
                    <button class="btn-main">Play Game</button>
                </form>
            </div>
            <div class="main-btn-div"\>
                <form action="/leaderboard-menu" method="get">
                    <button type="submit" class="btn-main">Leaderboard</button>
                </form>
            </div>
            {% if log == True %}
            <div class="main-btn-div">
                <form action="{{ url_for('times', user=username)}}" method="get">
                    <button type="submit" class="btn-main">My Times</button>
                </form>
            </div>
            {% else %}
            <div class="main-btn-div">
                <form action="/login" method="get">
                    <button type="submit" class="btn-main">Login</button>
                </form>
            </div>
            {% endif %}
        </div>
        {% include 'footer.html' %}
    </body>
</html>
